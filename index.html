<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Typing Speed Test</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans" rel="stylesheet">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="text-center">
                <header>
                    <h1>Typing Speed Test</h1>
                </header>
                <div class="row">
                    <div class="col-3 measurement">
                        <div class="meas-container">
                            <div class="typing-icon">
                                <img src="images/speed.png" class="wpm-icon" alt="words per minute icon">
                            </div>
                            <div id="wpm" class="value">
                                <span>0</span>
                            </div>
                            <div class="title">
                                <span>WPM</span>
                            </div>
                        </div>
                        <div class="change">
                            <div id="wpmChange"></div>
                        </div>
                    </div>
                    <div class="col-3 measurement">
                        <div class="meas-container">
                            <div class="typing-icon">
                                <img src="images/touch.png" class="cpm-icon" alt="typing speed icon">
                            </div>
                            <div id="cpm" class="value">
                                <span>0</span>
                            </div>
                            <div class="title">
                                <span>CPM</span>
                            </div>
                        </div>
                        <div class="change">
                            <div id="cpmChange"></div>
                        </div>
                    </div>
                    <div class="col-3 measurement">
                        <div class="meas-container">
                            <div class="typing-icon">
                                <img src="images/accuracy.png" class="accuracy-icon" alt="typing accuracy icon">
                            </div>
                            <div id="accuracy" class="value">
                                <span>0%</span>
                            </div>
                            <div class="title">
                                <span>Accuracy</span>
                            </div>
                        </div>
                        <div class="change">
                            <div id="accuracyChange"> </div>
                        </div>
                    </div>
                    <div class="col-3 measurement">
                        <div class="meas-container">
                            <div class="typing-icon">
                                <img src="images/stopwatch.png" class="time-left-icon" alt="Time left icon">
                            </div>
                            <div id="timeLeft" class="value">
                                <span>60</span>
                            </div>
                            <div class="title">
                                <span>Time Left</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="content" class="text-center"></div>
                <div>
                    <input type="text" name="input" id="input" class="text-center" placeholder="Type here">
                </div>
                <div class="keyboard"></div>
                <div class="restart">
                    <button type="button" class="btn btn-primary btn-lg">
                        Restart
                    </button>
                </div>
                <div class="modal" tabindex="-1" role="dialog" id="testModal">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">You finished your test!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="name" class="sr-only">Enter your name:</label>
                                    <input type="text" name="name" class="form-control" id="txtName" placeholder="Your full name">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-info" id="download">Download your certificate</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js" integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/" crossorigin="anonymous"></script>
        <script type="text/javascript" src="dataModule.js"></script>
        <script type="text/javascript" src="UIModule.js"></script>
        <script type="text/javascript" src="certificateModule.js"></script>
        <script type="text/javascript" src="wordsModule.js"></script>
        <script type="text/javascript" src="eventsModule.js"></script>
        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
